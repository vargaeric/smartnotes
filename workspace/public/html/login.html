<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/login.css">
    </head>
    <body>
        <div class="main">
            <div class="form-container">
                <div class="logo">
                    <img src="images/logo.svg"></img>
                </div>
                <div class="form">
                    <h3 class="form-title">Login<h3>
                    <form action="">
                        <div class="input-group">
                            <label for="mail">Email</label>
                            <input type="email" id="email" name="mail" placeholder="Email"/>
                        </div>
                        <div class="input-group">
                            <label for="pass">Password</label>
                            <input type="password" id="pass" name="password" placeholder="Password">
                        </div>
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <div id="ln" class="error">
                            Email and/or password is incorrect!
                        </div>
                        <input type="submit" class="button purple" value="Sign in">
                    </form>
                    <hr/>
                    <input onclick="location.href='/signup';" type="button" class="button black" name="" value="Create account">
                    <div class="footer-link">
                        <a href="">Forgot your password?</a>
                    </div>
                </div>
                <div class="footer">
                    &copy 2019 SmartNotes Technologies <span>|</span> <a href="privacy.html">Your Privacy</a>
                </div>
            </div>
        </div>
    </body>
</html>
