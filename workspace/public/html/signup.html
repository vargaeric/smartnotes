<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/login.css">
    </head>
    <body>
        <div class="main">
            <div class="form-container">
                <div class="logo">
                    <img src="images/logo.svg"></img>
                </div>
                <div class="form">
                    <h3 class="form-title">Sign Up<h3>
                    <form action="">
                        <div class="input-group">
                            <label for="mail">Email</label>
                            <input type="email" id="email" name="mail" placeholder="Email Address"/>
                        </div>
                        <div class="input-group">
                            <label for="name">Name</label>
                            <input type="name" id="name" name="name" placeholder="Name"/>
                        </div>
                        <div class="input-group">
                            <label for="pass">Password</label>
                            <input type="password" id="pass" name="password" placeholder="Set your password">
                        </div>
                        <div class="input-group">
                            <label for="copass">Confirm Password</label>
                            <input type="password" id="copass" name="copassword" placeholder="Type your password again">
                        </div>
                        <div id="su-email" class="error">
                            Email already taken. Please choose another.
                        </div>
                        <div id="su-pass" class="error">
                            The two password doesn't match.
                        </div>
                        <input type="submit" class="button purple" value="Get started">
                    </form>
                    <div class="footer-link">
                        Already have an account? <a href="">Sign in</a>
                    </div>
                </div>
                <div class="footer">
                    &copy 2019 SmartNotes Technologies <span>|</span> <a href="privacy.html">Your Privacy</a>
                </div>
            </div>
        </div>
    </body>
</html>
